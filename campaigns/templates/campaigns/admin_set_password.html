{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-warning">
                <h5 class="mb-0"><i class="fas fa-key"></i> Set password for {{ target_user.username }}</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">New password</label>
                        {{ form.new_password1 }}
                        {{ form.new_password1.errors }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Confirm new password</label>
                        {{ form.new_password2 }}
                        {{ form.new_password2.errors }}
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'admin_users' %}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Update password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</div>
{% endblock %}
